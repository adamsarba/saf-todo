<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SAF To Do List</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="https://kit.fontawesome.com/419af04a4e.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <link href="css/app.css" rel="stylesheet" />
</head>
<body>

  <div class="container">

    <div class="wrapper">
      <div class="header--wrapper">
        <h1>SAF* <span>To Do List</span></h1>
        <div class="btns">
          <button type="button" id="clearLast" />
          <button type="button" id="clearAll" />
        </div>
      </div>

      <form>
        <div class="input--wrapper">
          <input type="text" name="new_todo" autofocus>
          <button type="submit" />
        </div>
      </form>
      <ul id="todos"></ul>
    </div>

  </div>

  <button id="sample">add sample todos</button>

  <small><sup>*</sup>Simple As Fuck. Created with ☕️ by borsuk</small>

</body>
</html>
